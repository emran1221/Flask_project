{% extends 'layouts/base-auth.html' %}

{% block content %}
    <div class="auth-wrapper">
        <div class="auth-content">
            <div class="auth-bg">
                <span class="r"></span>
                <span class="r s"></span>
                <span class="r s"></span>
                <span class="r"></span>
            </div>
            <div class="card">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="feather icon-unlock auth-icon"></i>
                    </div>
                    <h3 class="mb-4">Password Change</h3>
                    <form action="{{ url_for('accounts.accounts_auth_change_password') }}" method="POST">
                        <div class="input-group mb-4">
                            <input type="password" name="current_password" class="form-control" placeholder="Old Password">
                        </div>
                        <div class="input-group mb-4">
                            <input type="password" name="new_password" class="form-control" placeholder="New Password">
                        </div>
                        <div class="input-group mb-4">
                            <input type="password" name="confirm_new_password" class="form-control" placeholder="Confirm New Password">
                        </div>
                        <button type="submit" class="btn btn-primary shadow-2 mb-4">Submit</button>
                    </form>
                </div>
                {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <ul class="flash-messages">
                                {% for message in messages %}
                                    <li>{{ message }}</li>
                                {% endfor %}
                            </ul>
                        {% endif %}
                    {% endwith %}
            </div>
        </div>
    </div>

    <label class="d-none">
        <i class="icon feather icon-sun" id="theme-indicator"></i>
        <input type="checkbox" id="theme-switch" class="d-none">
    </label>
{% endblock content %}
