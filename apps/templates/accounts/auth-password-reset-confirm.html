{% extends 'layouts/base-auth.html' %}

{% block content %}

    <div class="auth-wrapper">
        <div class="auth-content">
            <div class="auth-bg">
                <span class="r"></span>
                <span class="r s"></span>
                <span class="r s"></span>
                <span class="r"></span>
            </div>
            <div class="card">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="feather icon-unlock auth-icon"></i>
                    </div>
                    <h3 class="mb-4">Reset Password</h3>
                    <form action="{{ url_for('accounts.accounts_auth_password_reset_confirm') }}" method="POST">
                        <div class="input-group mb-4">
                            <input type="password" class="form-control" name="new_password" placeholder="New Password" required>
                        </div>
                        <div class="input-group mb-4">
                            <input type="password" class="form-control" name="confirm_new_password" placeholder="Confirm New Password" required>
                        </div>
                        <button class="btn btn-primary shadow-2 mb-4" type="submit">Reset</button>
                    </form>
                </div>
                {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <ul class="flash-messages">
                                {% for message in messages %}
                                    <li>{{ message }}</li>
                                {% endfor %}
                            </ul>
                        {% endif %}
                    {% endwith %}
            </div>
        </div>
    </div>

    <label class="d-none">
        <i class="icon feather icon-sun" id="theme-indicator"></i>
        <input type="checkbox" id="theme-switch" class="d-none">
    </label>

{% endblock content %}
