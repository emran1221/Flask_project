{% extends 'layouts/base-auth.html' %}

{% block content %}
    <div class="auth-wrapper">
        <div class="auth-content">
            <div class="auth-bg">
                <span class="r"></span>
                <span class="r s"></span>
                <span class="r s"></span>
                <span class="r"></span>
            </div>
            <div class="card">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="feather icon-user-plus auth-icon"></i>
                    </div>
                    <h3 class="mb-4">Sign up</h3>
                    <form action="{{ url_for('accounts.accounts_auth_signup') }}" method="POST">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Username" name="new_username" required="">
                        </div>
                        <div class="input-group mb-3">
                            <input type="email" class="form-control" placeholder="Email" name="new_email" required="">
                        </div>
                        <div class="input-group mb-4">
                            <input type="password" class="form-control" placeholder="Password" name="new_password" required="">
                        </div>
                        <div class="input-group mb-4">
                            <input type="password" class="form-control" placeholder="Confirm Password" name="confirm_password" required="">
                        </div>
                        <div class="input-group mb-3">
                            <label>Role</label>
                            <select name="role" class="form-control" required="">
                                <option value="player">Player</option>
                                <option value="coach">Coach</option>
                            </select>
                        </div>
                        
                        <button class="btn btn-primary shadow-2 mb-4" type="submit">Sign up</button>
                    </form>
                    <p class="mb-0 text-muted">Already have an account? <a href="{{url_for('accounts.accounts_auth_signin')}}">Log in</a></p>
                </div>
                {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <ul class="flash-messages">
                                {% for message in messages %}
                                    <li>{{ message }}</li>
                                {% endfor %}
                            </ul>
                        {% endif %}
                    {% endwith %}
            </div>
        </div>
    </div>
{% endblock content %}
